server {
  server_name ff.opsforall-formation.online;
  listen 80;
  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location / {
      return 301 https://$host$request_uri;
  }

}


server {
  listen 443 ssl;
  server_name  ff.opsforall-formation.online;
  ssl_certificate /etc/letsencrypt/live/ff.opsforall-formation.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ff.opsforall-formation.online/privkey.pem;

  location / {
    proxy_pass http://frontend:4200;
  }
}

